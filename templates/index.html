<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACMaster Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='bstreeview.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles_test.css') }}">
</head>

<body>
{##}
	<div class="container-fluid">
        {% include 'header.html' %}

		<div class="content">
			<div class="row">
				<div id="col-tree" class="col-md-3 pt-5">
					<div id="tree">

					</div>
				</div>
                <div id="col-article" class="col-md-9 pt-5">
                    <table>
                        <thead>
                            <tr>
                                <th>P-Datum</th>
                                <th>Artikel</th>
                                <th>Rubrik</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for article in data_page %}
                            <tr>
                                <td>{{ article.pubdate.strftime('%d.%m.%Y') }}</td>
                                <td><a href="/detail/{{ article.id }}">{{ article.title }}</a></td>
                                <td>{{ article.rubrik }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
				</div>
{#                <div class="col-md-3 pt-5">#}
{#					related#}
{#				</div>#}
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bstreeview.js') }}"></script>
	<script>
		$(function () {

			var json = {{ tree | safe }}

			$('#tree').bstreeview({
				data: json,
                expandIcon: 'fa fa-angle-down fa-fw',
                collapseIcon: 'fa fa-angle-right fa-fw',
                indent: 1.25,
                parentsMarginLeft: '1.25rem',
                openNodeLinkOnNewTab: false
			});
		});
	</script>
</body>

</html>
