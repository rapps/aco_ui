<div class="pagination-container">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% for page in pagination.pages %}
                {% if page %}
                    {% if page == pagination.page %}
                        <li class="pagination-item active">{{ page }}</li>
                    {% else %}
                        <li class="pagination-item">
                            {% if q %}
                                <a href="{{ url_for('search_acmaster', page=page, q=q) }}" class="pagination-button">{{ page }}</a>
                            {% else %}
                                <a href="{{ url_for('index', page=page) }}" class="pagination-button">{{ page }}</a>
                            {% endif %}
                        </li>
                    {% endif %}
                {% else %}
                    <li class="pagination-item disabled"><span>...</span></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</div>
